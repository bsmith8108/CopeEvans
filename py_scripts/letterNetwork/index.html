<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.node .selected {
  stroke: red;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

.brush .extent {
  fill-opacity: .1;
  stroke: #fff;
  shape-rendering: crispEdges;
}


</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 600,
    shiftKey;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-100)
    .linkDistance(20)
    .size([width, height]);

var svg = d3.select("body")
    .attr("tabindex", 1)
    .on("keydown.brush", keyflip)
    .on("keyup.brush", keyflip)
    .each(function() { this.focus(); })
  .append("svg")
    .attr("width", width)
    .attr("height", height);

function lookup(item, list) {
    for(var i=0; i<list.length; i++) {
	console.log(i)
	if (item.source.index == list[i].source.index && item.target.index == list[i].target.index) {
	    return true;
	}
    }
    return false;
}

d3.json("try_me.json", function(error, graph) {
  console.log(error)
  var links = [];
  var multiple = {};
  for (var i=0; i<graph.links.length; i++) {
    var isIn = lookup(graph.links[i],links);
    console.log("Is in: ", isIn);
    if (isIn) {
	if (multiple[graph.links[i]] != undefined){
	    multiple[graph.links[i]]++;
	}
	else {
	    multiple[graph.links[i]] = 1;
	}
    }
    else {
	links.push(graph.links[i]);
    }
  }
  console.log("new links: ", links);
  force
      .nodes(graph.nodes)
      .links(links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", function(d) { return Math.sqrt(d.pageRank*10000) })
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag)
      .on("mousedown", function(d) {
        if (shiftKey) d3.select(this).classed("selected", d.selected = !d.selected);
        else node.classed("selected", function(p) { return p.selected = d === p; });
      });

  node.append("title")
      .text(function(d) { return d.name; });

  var brush = svg.append("g")
      .datum(function() { return {selected: false, previouslySelected: false}; })
      .attr("class", "brush")
      .call(d3.svg.brush()
        .x(d3.scale.identity().domain([0, width]))
        .y(d3.scale.identity().domain([0, height]))
        .on("brushstart", function(d) {
          node.each(function(d) { d.previouslySelected = shiftKey && d.selected; });
        })
        .on("brush", function() {
          var extent = d3.event.target.extent();
          node.classed("selected", function(d) {
	    console.log("extent: ", extent);
	    console.log("d     : ", d);
            return d.selected = d.previouslySelected ^
                (extent[0][0] <= d.x && d.x < extent[1][0]
                && extent[0][1] <= d.y && d.y < extent[1][1]);
          });
        })
        .on("brushend", function() {
          d3.event.target.clear();
          d3.select(this).call(d3.event.target);
        }));

  var n = 50;
  var r = 3;
  force.start();
  for (var i = n * n; i > 0; --i) force.tick();
  force.stop()
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("cx", function(d) { return d.x = Math.max(r, Math.min(width - r, d.x)); }) 
      .attr("cy", function(d) { return d.y = Math.max(r, Math.min(height - r, d.y)); });
});

function keyflip() {
  shiftKey = d3.event.shiftKey || d3.event.metaKey;
}
</script>
