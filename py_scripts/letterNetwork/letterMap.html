<html>
<head>
    <title>Letters Map</title>
    <link rel="stylesheet" href="fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
    <link href="map.css" rel="stylesheet" type="text/css">
    <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.css' rel='stylesheet' />
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>
    </script>
    <script type="text/javascript" src="filter.js"></script>
</head>
<body>
    <div id="guide">
    Cope Evans Family Papers
    </div>
    <div id="map">
    <script src="drawMap.js" type="text/javascript"></script>
    </div>
    <div id="footer-transparent"></div>
    <div id="footer">
	<div id="footer-wrapper">
	    <ul>
		<li id="timeline-button">Time Line</li>
		<li id="filters-button">Categories</li>
	    </ul>
	</div>
	<div id="timeline">
	    The Timeline code/info will go here
	</div>
	<div id="filter">
	   <div id="filter-list">
		<div class="col">
		    <div id="age" class="filter-button">Age</div>
		    <div id="gender" class="filter-button">Gender</div>
		    <div id="family" class="filter-button">Family</div>
		</div>
		<div class="col">
		    <div id="transcript" class="filter-button">Transcript</div>
		    <div id="subject" class="filter-button">Subject</div>
		</div>
		<div class="col" id="options">

		</div>
	    </div>
	</div>
    </div>
</body>
</html>
